<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Evolution Simulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tumor Evolution Simulations</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Simulations Overview</h2>
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none"></div>

        <div id="content" class="d-none">
            <!-- Regression Plot for All Simulations -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>MRCA Analysis: TMB vs Fitness (All Simulations)</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="overviewRegressionPlot"></canvas>
                    </div>
                </div>
            </div>

            <!-- Simulations Table -->
            <h3>Simulations List</h3>
            <table id="simulationsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 50px;">Visible</th>
                        <th>Simulation ID</th>
                        <th>N Events</th>
                        <th>N Max</th>
                        <th>Total Clones</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

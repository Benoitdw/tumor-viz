<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Evolution Simulations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        #activeFilters {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            margin-bottom: 1rem;
        }

        .filter-badge {
            display: inline-block;
            padding: 0.35rem 0.65rem;
            margin: 0.25rem;
            background-color: #17a2b8;
            color: white;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .filter-badge .remove-filter {
            margin-left: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .filter-badge .remove-filter:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tumor Evolution Simulations</span>
            <a href="index.html" class="btn btn-sm btn-outline-light">‚Üê Back to Overview</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Active Filters Display -->
        <div id="activeFilters" class="alert alert-info" style="display: none;">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong>Active Filters:</strong>
                    <span id="filtersList"></span>
                </div>
                <div>
                    <button id="clearFiltersBtn" class="btn btn-sm btn-warning">
                        Clear Filters & Reload
                    </button>
                </div>
            </div>
        </div>

        <h2>Simulations Overview</h2>
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none"></div>
        <div id="limitWarning" class="alert alert-warning d-none"></div>

        <div id="content" class="d-none">
            <!-- Regression Plot for All Simulations -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>MRCA Analysis: TMB vs Fitness (All Simulations)</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="overviewRegressionPlot"></canvas>
                    </div>
                </div>
            </div>

            <!-- Simulations Table -->
            <h3>Simulations List</h3>
            <p id="simulationCount" class="text-muted"></p>
            <table id="simulationsTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th style="width: 50px;">Visible</th>
                        <th>Simulation ID</th>
                        <th>N Events</th>
                        <th>N Max</th>
                        <th>Total Clones</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/filter-manager.js"></script>
    <script src="js/filter-ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

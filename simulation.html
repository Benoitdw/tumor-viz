<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Tumor Evolution Simulations</a>
            <span class="navbar-text" id="simulationTitle">Simulation Details</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div id="content" class="d-none">
            <!-- Simulation Info -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Simulation Configuration</h3>
                </div>
                <div class="card-body">
                    <div class="row" id="configInfo"></div>
                </div>
            </div>

            <!-- Clone Proportion Chart -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Clone Proportions (Top 10)</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="cloneProportionChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Phylogenetic Tree -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Phylogenetic Tree</h3>
                    <button id="toggleFilterBtn" class="btn btn-sm btn-outline-primary">Show All Clones</button>
                </div>
                <div class="card-body">
                    <div id="phylogeneticTree" class="tree-container"></div>
                </div>
            </div>

            <!-- Regression Plot -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>MRCA Analysis: TMB vs Fitness</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="regressionPlot"></canvas>
                    </div>
                </div>
            </div>

            <!-- Sequencing Samples -->
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3>Sequencing Samples</h3>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sortByNumber">Sort by #</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sortByClones">Sort by Clones</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="sortBySize">Sort by Size</button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="sequencingList" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/simulation.js"></script>
</body>
</html>

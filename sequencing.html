<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencing Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">Tumor Evolution Simulations</a>
            <span class="navbar-text" id="sequencingTitle">Sequencing Details</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading" class="text-center my-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="error" class="alert alert-danger d-none"></div>

        <div id="content" class="d-none">
            <!-- Back button -->
            <div class="mb-3">
                <a id="backLink" href="#" class="btn btn-secondary">‚Üê Back to Simulation</a>
            </div>

            <!-- Sequencing Info -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Sequencing Information</h3>
                </div>
                <div class="card-body">
                    <div class="row" id="sequencingInfo"></div>
                </div>
            </div>

            <!-- Lineage Tree -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Lineage Tree</h3>
                </div>
                <div class="card-body">
                    <div id="lineageTree" class="tree-container" style="min-height: 300px;"></div>
                </div>
            </div>

            <!-- Clone Proportion Chart -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Clone Proportions</h3>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="cloneProportionChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Clone Details Table -->
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Clone Details</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Clone ID</th>
                                <th>Proportion</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody id="cloneDetailsTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/sequencing.js"></script>
</body>
</html>
